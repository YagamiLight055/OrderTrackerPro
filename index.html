    <script>
      // Service Worker registration with simplified path resolution
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Check if environment supports Service Workers (HTTPS or localhost)
          const isSecure = window.location.protocol === 'https:' || 
                           window.location.hostname === 'localhost' || 
                           window.location.hostname === '127.0.0.1';
                           
          if (isSecure) {
            // Use a simple relative string for sw.js to avoid URL constructor issues
            // scope: './' ensures it covers the current directory and below
            navigator.serviceWorker.register('sw.js', { scope: './' })
              .then(reg => {
                console.log('Service Worker Registered successfully at scope:', reg.scope);
              })
              .catch(err => {
                console.warn('Service Worker registration failed:', err);
              });
          } else {
            console.log('Service Worker skipped: Not a secure origin.');
          }
        });
      }
    </script>
