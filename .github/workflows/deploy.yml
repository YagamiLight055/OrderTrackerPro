name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare Deployment Artifacts
        run: |
          # 1. Handle SPA Routing fallback for GitHub Pages
          # This ensures that deep links like /history or /archive work correctly on page refresh
          cp dist/index.html dist/404.html
          
          # 2. Ensure PWA assets are moved to dist if not already there
          # Vite usually handles public/, but if these are at root, we manually copy
          [ -f sw.js ] && cp sw.js dist/ || echo "sw.js already in dist or missing"
          [ -f manifest.json ] && cp manifest.json dist/ || echo "manifest.json already in dist or missing"
          
          # 3. List dist contents for debugging logs
          echo "Final dist directory structure:"
          ls -R dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
